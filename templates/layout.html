<!DOCTYPE html>
<html>
    <head>
        <title>
			{% if title %}
				{{dico['app_name']}} - {{title}}
			{% else %}
				{{dico['app_name']}}
			{% endif %}
        </title>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="{{url_for('static',filename='css/style1.css')}}?v=1.22">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        {% block headings %}
        {% endblock headings %}
        
        <!-- menu -->
			 <nav class="navbar sticky-top navbar-expand-md bg-dark navbar-dark">
			  <!-- Brand -->
			  <a class="navbar-brand" href="{{url_for('index')}}">CAP</a>

			  <!-- Toggler/collapsibe Button -->
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			  </button>

			  <!-- Navbar links -->
			  <div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav">
				  <li class="nav-item">
					<a class="nav-link" href="{{url_for('index')}}">Home</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="{{url_for('divisions')}}">Division</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="{{url_for('ressources')}}">Ressources</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="{{url_for('contact')}}">Contact</a>
				  </li>
				</ul>
			  </div>
			</nav> 
        <!-- end menu -->
        
        {% block body %}
        {% endblock body %}
        <div class="pieds">
			<p class="text-center">&copy; 2020</p>
        </div>
    </body>
</html>
